{% extends 'template.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.video }}
            <br>
            <table class="table">
                {% for i in mission_n %}
                    <tr>
                        <td>
                            Mission{{i+1}}
                        </td>
                        <td>
                            <input type="text" name="mission{{i+1}}" class="form-control-sm" >
                        </td>
                    </tr>
                {% endfor %}
            </table>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="col-md-2"></div>
</div>

{% endblock %}
